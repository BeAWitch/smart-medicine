<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>智慧医药系统 - 中草药识别</title>

    <link rel="shortcut icon" type="image/x-icon" href="assets/images/cropped-favicon-32x32.png"/>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/plugin.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/dashboard.css" rel="stylesheet" type="text/css"/>

    <link href="assets/fonts/flaticon.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/icons.css" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" href="assets/fonts/line-icons.css" type="text/css"/>
    <link rel="stylesheet" href="common/font-awesome/css/font-awesome.min.css">
</head>
<body>

<div th:replace="common/common-bar::#header"></div>

<div id="dashboard">
    <div class="container">
        <div class="dashboard-main">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="dashboard-content">
                        <div class="dashboard-review single-comments">
                            <div class="comments">
                                <div style="margin-top: 30px;text-align: center">
                                    <h3 th:text="中草药识别"></h3>
                                </div>
                                <div class="row" style="margin-top: 20px;">
                                    <div class="col-md-6 text-center">
                                        <div class="border" id="image-preview" style="width: 100%; height: 300px; border: 1px solid #ddd; display: flex; justify-content: center; align-items: center;">
                                            <span>图片预览</span>
                                        </div>
                                    </div>
                                    <div class="col-md-6 text-center">
                                        <div style="display: flex; flex-direction: column; align-items: flex-start;">
                                            <input type="file" id="upload-input" name="file" style="display: none;" accept="image/*">
                                            <button type="button" class="btn" id="upload-button" style="margin: 10px;">上传图片</button>
                                            <button type="button" class="btn" id="identify" style="margin: 10px;" onclick="identify()">识别</button>
                                            <div id="result-display" style="margin-top: 20px; "></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/common-bar::#back"></div>

<div th:replace="common/common-bar::#footer"></div>

<div th:replace="common/common-bar::#back-to-top"></div>

<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/plugin.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/custom-swiper.js"></script>
<script src="assets/js/custom-nav.js"></script>
<script src="common/utils/reg.js"></script>
<script src="common/layer/layer.js"></script>
<script src="common/custom.js"></script>
<script src="assets/js/xtiper.min.js"></script>

<script>
    $(document).ready(function() {
        // 点击按钮选择文件
        $('#upload-button').on('click', function() {
            $('#upload-input').click();
        });

        // 文件选择后更新预览
        $('#upload-input').on('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    $('#image-preview').html(`<img src="${e.target.result}" alt="预览图片" style="max-width: 100%; max-height: 100%;">`);
                };
                reader.readAsDataURL(file);
            }
        });
    });
</script>

</body>
</html>
