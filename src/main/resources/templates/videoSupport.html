<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>智慧医药系统 - 科普视频</title>

    <link rel="shortcut icon" type="image/x-icon" href="assets/images/cropped-favicon-32x32.png" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/plugin.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/dashboard.css" rel="stylesheet" type="text/css" />
    <link href="assets/fonts/flaticon.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="assets/fonts/line-icons.css" type="text/css" />
    <link rel="stylesheet" href="common/font-awesome/css/font-awesome.min.css">

    <style>
        /* 整体布局相关样式调整 */
        .nearMedicine_banner {
            width: 100%;
            min-height: 550px;
            margin-top: 124px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .video_container {
            width: 70%;
            height: 50%;
            /*background-color: #00d084;*/
        }

        .video_info_and_list_container {
            width: 30%;
            height: 50%;
            display: flex;
            flex-direction: column;
        }

        .video_info_above_list {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(240, 240, 240, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .video_info_above_list h2 {
            font-size: 14px;
        }

        .video_info_above_list div {
            font-size: 12px;
        }

        .video_list {
            width: 100%;
            max-height: none;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        .video_list > ul {
            width: 100%;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .video_list span {
            line-height: 30px;
            font-size: 16px;
        }

        .video_item {
            width: 100%;
            height: 70px;
            color: black;
            text-align: left;
            /* 去掉圆角 */
            border-radius: 0;
            display: flex;
            align-items: center;
            /* 去掉底部间隔 */
            margin-bottom: 0;
            padding-left: 20px;
            transition: background-color 0.3s;
        }

        .video_item > img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
        }

        .video_item:hover {
            background-color: #e6f7ff;
        }

        .active {
            background-color: #d9edf7;
        }

        video {
            width: 100%;
            /* 去掉圆角 */
            border-radius: 0;
        }

        .play_btn {
            width: 30px;
            height: 30px;
        }

        /* 自定义滚动条样式（适用于webkit浏览器） */
        .video_list::-webkit-scrollbar {
            width: 8px;
        }

        .video_list::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 4px;
        }

        .video_list::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>

<div th:replace="common/common-bar::#header"></div>

<div class="nearMedicine_banner">
    <div class="video_container">
        <video th:src="${currentVideo.getLink()}" controls>
            您的浏览器不支持 video 标签。
        </video>
    </div>

    <div class="video_info_and_list_container">
        <div class="video_info_above_list">
            <h2 th:text="${currentVideo.getTitle()}"></h2>
            <div th:text="${currentVideo.getDescription()}"></div>
        </div>

        <div class="video_list">
            <ul>
                <li th:onclick="goTo([[${video.getId()}]])"
                    th:class="${currentVideoId == video.getId()? 'active video_item': 'video_item'}"
                    th:each="video: ${videos}">
                    <img src="assets/images/play.png" class="play_btn" />
                    <span th:text="${video.getTitle()}"></span>
                </li>
            </ul>
        </div>
    </div>
</div>

<div th:replace="common/common-bar::#back"></div>
<div th:replace="common/common-bar::#footer"></div>
<div th:replace="common/common-bar::#back-to-top"></div>

<script>
    function goTo(id) {
        window.location.href = window.location.origin + window.location.pathname + '?id=' + id;
    }

    //{"code":"SUCCESS","message":"OK","data":[{"id":1,"title":"视频标题1","description":"视频描述1","link":"www.baidu.com"},{"id":2,"title":"视频标题2","description":"视频描述2","link":"www.baidu.com"},{"id":3,"title":"视频标题3","description":"视频描述3","link":"www.baidu.com"},{"id":4,"title":"视频标题4","description":"视频描述4","link":"www.baidu.com"},{"id":5,"title":"视频标题5","description":"视频描述5","link":"www.baidu.com"}],"success":true,"successWithDateResp":true}
</script>

<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/plugin.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/custom-swiper.js"></script>
<script src="assets/js/custom-nav.js"></script>
<script src="common/utils/reg.js"></script>
<script src="common/layer/layer.js"></script>
<script src="common/custom.js"></script>
<script src="assets/js/xtiper.min.js"></script>
</body>

</html>
