<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>智慧医药系统 - 添加用户</title>

    <link rel="shortcut icon" type="image/x-icon" href="assets/images/cropped-favicon-32x32.png"/>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/plugin.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/dashboard.css" rel="stylesheet" type="text/css"/>
    <link href="assets/fonts/flaticon.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="assets/fonts/line-icons.css" type="text/css"/>
    <link rel="stylesheet" href="common/font-awesome/css/font-awesome.min.css">
</head>

<body>

<div th:replace="common/common-bar::#header"></div>

<div id="dashboard">
    <div class="container">
        <div class="dashboard-main">
            <div class="row">
                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                    <div class="dashboard-content">
                        <div class="dashboard-form mb-4">
                            <div class="row">

                                <div class="col-lg-12 col-md-12 col-xs-12 padding-right-30">
                                    <div class="dashboard-list">
                                        <h4 class="gray">用户信息</h4>
                                        <div class="dashboard-list-static">

                                            <div class="edit-profile-photo">
                                                <img id="img-preview" th:src="${user.imgPath}" alt=""/>
                                                <div class="change-photo-btn">
                                                    <div class="photoUpload">
                                                        <span><i class="fa fa-upload"></i> 点击上传头像</span>
                                                        <input id="img-file" type="file" class="upload" onchange="uploadPhoto()"/>
                                                        <input style="display: none" id="img" th:value="${user.imgPath}" type="text"/>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="my-profile">
                                                <div class="row">
                                                    <input type="hidden" id="userId" name="id" th:value="${user.id}">
                                                    <div class="col-6">
                                                        <div class="form-group">
                                                            <label>账号</label>
                                                            <input id="userAccount" th:value="${user.userAccount}" type="text"/>
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="form-group">
                                                            <label>用户名</label>
                                                            <input id="userName" th:value="${user.userName}" type="text"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-6">
                                                        <div class="form-group">
                                                            <label>性别</label>
                                                            <select id="userSex" class="niceSelect">
                                                                <option th:selected="${user.userSex == '男'}" value="男">男</option>
                                                                <option th:selected="${user.userSex == '女'}" value="女">女</option>
                                                                <option th:selected="${user.userSex == null}" value="未设置">未设置</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="form-group">
                                                            <label>年龄</label>
                                                            <input id="userAge" th:value="${user.userAge}" type="number"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-6">
                                                        <div class="form-group">
                                                            <label>邮箱</label>
                                                            <input id="userEmail" th:value="${user.userEmail}" type="email"/>
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="form-group">
                                                            <label>手机号</label>
                                                            <input id="userTel" th:value="${user.userTel}" type="text"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-6">
                                                        <div class="form-group">
                                                            <label>角色</label>
                                                            <select id="roleStatus" class="niceSelect">
                                                                <option th:selected="${user.roleStatus == 0}" value="0">超级用户</option>
                                                                <option th:selected="${user.roleStatus == 1}" value="1">系统管理员</option>
                                                                <option th:selected="${user.roleStatus == 2}" value="2">信息管理员</option>
                                                                <option th:selected="${user.roleStatus == 3}" value="3">普通用户</option>
                                                                <option th:selected="${user.roleStatus == 4}" value="4">论坛管理员</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="form-group">
                                                            <label>密码</label>
                                                            <input id="password" th:value="${user.userPwd}" type="password"/>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label>注册时间</label>
                                                    <input style="background: #ecf0f1" disabled
                                                           th:value="${#dates.format(user.createTime, 'yyyy年MM月dd日 HH:mm:ss')}"
                                                           type="text"/>
                                                </div>

                                                <div class="form-group">
                                                    <label>更新时间</label>
                                                    <input style="background: #ecf0f1" disabled
                                                           th:value="${#dates.format(user.updateTime, 'yyyy年MM月dd日 HH:mm:ss')}"
                                                           type="text"/>
                                                </div>

                                            </div>
                                            <div>
                                                <button class="btn btn-na" onclick="manageProfile()">保存修改</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/common-bar::#back"></div>

<div th:replace="common/common-bar::#footer"></div>

<div th:replace="common/common-bar::#back-to-top"></div>

<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/plugin.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/custom-nav.js"></script>
<script src="assets/js/jpanelmenu.min.js"></script>
<script src="assets/js/dashboard-custom.js"></script>
<script src="common/utils/reg.js"></script>
<script src="common/layer/layer.js"></script>
<script src="common/custom.js"></script>
</body>

</html>
