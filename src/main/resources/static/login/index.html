<script>
    function emailReg(email) {
        let emailReg = /^[\da-z]+([\-\.\_]?[\da-z]+)*@[\da-z]+([\-\.]?[\da-z]+)*(\.[a-z]{2,})+$/;
        return emailReg.test(email);
    }

    function registrator() {
        let userName = $('#username').val();
        let userPwd = $('#password').val();
        let userEmail = $('#email').val();
        let code = $('#verify').val();

        if (!userName || !userPwd || !userEmail || !code) {
            layer.msg("请完整填写信息");
            return;
        }

        $.ajax({
            type: "POST",
            url: "register",
            data: {
                userAccount: userName,
                userPwd: userPwd,
                userEmail: userEmail,
                code: code,
            },
            dataType: "json",
            success: function (data) {
                if (data['code'] === 'SUCCESS') {
                    $("#login_username").val(userName)
                    $("#login_password").val(userPwd)
                    layer.msg("注册成功");
                    login()
                    return
                }
                layer.msg(data['message']);
            }
        });
    }

    function sendEmail() {
        // time("#email_btn", 5);
        let email = $('#email').val();
        if (!email) {
            layer.msg("邮箱不能为空");
            return;
        }
        if (!emailReg(email)) {
            layer.msg("请输入正确的邮箱地址");
            return;
        }
        $.ajax({
            type: "POST",
            url: "sendEmailCode",
            data: {
                email: email,
            },
            dataType: "json",
            success: function (data) {
                layer.msg(data['message'])
                if (data['code'] !== 'SUCCESS') {
                    time("#email_btn", 60);
                }
            }
        });
    }

    function time(o, wait) {
        if (wait === 0) {
            $(o).css("pointer-events", 'auto');
            $(o).text("获取验证码");
        } else {
            $(o).css("pointer-events", "none");
            $(o).text(wait + "秒");
            wait--;
            setTimeout(function () {
                time(o, wait);
            }, 1000);
        }
    }

    function login() {
        const name = $("#login_username").val()
        const password = $("#login_password").val()

        if (!name || !password) {
            layer.msg('请填写账户或密码')
            return;
        }
        $.ajax({
            type: "POST",
            url: "login",
            data: {
                userAccount: name,
                userPwd: password
            },
            dataType: "json",
            success: function (data) {
                layer.msg(data['message']);
                if (data['code'] === 'SUCCESS') {
                    setTimeout(() => {
                        open(window.location.origin, "_self")
                    }, 2000);
                }
            }
        });
    }
</script>
